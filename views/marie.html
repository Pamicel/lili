    <div id='buttons'>
      <button id='again' type='button' name='button' onclick='doYourThing();'>Encore</button>
      <button id='color' type='button' name='button' onclick='changeColor()'>Changer la couleur</button>
      <br>
      <a target="_blank" rel="noopener noreferrer" href="http://marie-brehu.fr">Marie-brehu.fr</a>
    </div>

    <style>
      body {
        font: 11px arial;
      }
      button {
        padding: 10px;
        background: #fff;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid black;
        cursor: pointer;
        box-shadow: -3px 2px;
      }
      button:focus {
        outline: none;
      }
      #container {
        height: 80px;
        width: 80px;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 100px;
        transition: background 200ms;
      }
      #buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 20px;
        box-sizing: border-box;
        /*text-align: right;*/
      }
      #buttons a {
        margin: 10px;
      }
      #marie {
        height: 50px;
        position: relative;
        top: 15px;
        left: 5px;
        transform: rotate(20deg);
      }
    </style>
    <script>
      // var buttons = document.querySelector('#buttons');
      // buttons.style.cssText = `
      //   position: absolute;
      //   bottom: 0px;
      //   left: 0;
      //   width: 100vw;
      //   padding: 20px;
      //   box-sizing: border-box;
      // `;
      // var container = document.querySelector('#container');
      // container.style.cssText = `
      //   height: 80px;
      //   width: 80px;
      //   padding: 20px;
      //   position: absolute;
      //   top: 50%;
      //   left: 50%;
      //   transform: translate(-50%, -50%);
      //   border-radius: 100px;
      //   transition: background 200ms;
      // `;
      // var marie = document.querySelector('#marie');
      // marie.style.cssText = `
      //   height: 50px;
      //   position: relative;
      //   top: 15px;
      //   left: 5px;
      //   transform: rotate(20deg);
      // `;
      var path = document.querySelectorAll('#marie .st');
      function doYourThing()
      {
        for (let i = 0; i < path.length; i++)
        {
          var length = path[i].getTotalLength();
          // Clear any previous transition
          path[i].style.transition = path[i].style.WebkitTransition =
            'none';
          // Set up the starting positions
          path[i].style.strokeDasharray = length + ' ' + length;
          path[i].style.strokeDashoffset = length;
          // Trigger a layout so styles are calculated & the browser
          // picks up the starting position before animating
          path[i].getBoundingClientRect();
        }
        var times = [900, 500, 200];
        var delays = [1000, 250, 250];
        // Define our transition
        path[0].style.transition = path[0].style.WebkitTransition =
        'stroke-dashoffset ' + times[0] + 'ms ' + delays[0] + 'ms';
        ', ' +
        'dash ' + times[0] + 'ms ' + delays[0] + 'ms';
        path[1].style.transition = path[1].style.WebkitTransition =
        'stroke-dashoffset ' + times[1] + 'ms ' + (times[0] + delays[0] + delays[1]) + 'ms ease-out' +
        ', ' +
        'dash ' + times[1] + 'ms ' + (times[0] + delays[0] + delays[1]) + 'ms ease-out';
        path[2].style.transition = path[2].style.WebkitTransition =
        'stroke-dashoffset ' + times[2] + 'ms ' + (times[0] + times[1] + delays[0] + delays[1] + delays[2]) + 'ms ease-in';
        ', ' +
        'dash ' + times[2] + 'ms ' + (times[0] + delays[0] + delays[1] + delays[2]) + 'ms ease-in';
        // Go!
        path.forEach((el) => {el.style.strokeDashoffset = '0'});
      }
      doYourThing();

      function changeColor() {
        var newStyle = container.style.background == 'black' ? '' : 'black';
        container.style.background = newStyle;
        path.forEach((el) => {
          el.style.stroke = (newStyle == 'black' ? 'white' : 'black');
        });
        doYourThing();
      }

    </script>
